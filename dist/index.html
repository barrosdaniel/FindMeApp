<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>FindMeApp!</title>
</head>

<body>
  <div class="app-body">
    <div class="container">
      <div class="app-body__content">
        <span class="app-body__icon"><i class="fas fa-map-marked-alt"></i></span>
        <h1 class="app-body__heading">
          Find Me App
        </h1>
        <p class="app-body__text">Press the button to find your location
          in the world right now.</p>
        <a href="#" class="app-body__button js-button">Find me now!</a>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
